<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>To-Do List for You</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <script src="js/todolistactions.js" type="text/javascript"></script>
</head>
<body onload="init()">

<div id="left">
    <div id="matrix-arrow-left-right">
        <div id="arrow-left"></div>
        <div id="line-left-right"></div>
        <div id="arrow-right"></div>
        <div class="break-float"></div>
    </div>

    <div id="matrix-arrow-top-bottom">
        <div id="arrow-top"></div>
        <div id="line-top-bottom"></div>
        <div id="arrow-bottom"></div>
    </div>

    <div class="matrix">
        <table>
            <tr>
                <td id="matrix-now"></td>
                <td id="matrix-decide-later"></td>
            </tr>
            <tr>
                <td id="matrix-delegate"></td>
                <td id="matrix-dump"></td>
            </tr>
        </table>
    </div>

    <div class="day" id="someday">
        SOMEDAY
        <input id="someday-todo-text" maxlength="140" type="text">

        <div class="list" id="someday-list"></div>
    </div>
</div>

<div id="days-container">
    <div class="day">
        <div class="date-container">
            <div class="week-day">Saturday</div>
            <div class="date">JUNE 23, 2012</div>
        </div>
        <div class="calendar"></div>
        <input maxlength="140" type="text">

        <div class="list">
        </div>
    </div>
    <div class="day">
        <div class="date-container">
            <div class="week-day">Sunday</div>
            <div class="date">JUNE 24, 2012</div>
        </div>
        <div class="calendar"></div>
        <input maxlength="140" type="text">

        <div class="list">
        </div>
    </div>
</div>
</body>
</html>
